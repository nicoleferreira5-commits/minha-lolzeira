<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Continuar Partida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0a1a2f, #000814);
      color: #c8aa6e;
      text-align: center;
    }

    .tela {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
    }

    button {
      margin-top: 30px;
      padding: 14px 32px;
      font-size: 1.1em;
      background: linear-gradient(180deg, #1e2328, #0a1428);
      border: 2px solid #c8aa6e;
      color: #c8aa6e;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #c8aa6e;
      color: #0a1428;
    }

    /* QUEBRA-CABEÇA */
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 6px;
      margin-top: 20px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url("foto.jpg");
      background-size: 300px 300px;
      cursor: pointer;
      border: 1px solid #c8aa6e;
    }

    .final {
      display: none;
    }

    img {
      max-width: 90%;
      border: 3px solid #c8aa6e;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- TELA 1 -->
  <div class="tela" id="tela1">
    <h1>CONTINUAR PARTIDA</h1>
    <p>Jogadores:</p>
    <p><strong>renatanunes27</strong> ❤️ <strong>anickpio</strong></p>
    <button onclick="iniciar()">Iniciar</button>
  </div>

  <!-- TELA 2 -->
  <div class="tela" id="tela2" style="display:none;">
    <h1>Monte o quebra-cabeça</h1>
    <p>Uma partida que começou em 25/06</p>
    <div id="puzzle"></div>
    <button onclick="finalizar()">Confirmar</button>
  </div>

  <!-- TELA FINAL -->
  <div class="tela final" id="tela3">
    <h1>Vitória</h1>
    <p>Você é o amor dessa e de todas as minhas outras vidas.</p>
    <img src="foto.jpg">
  </div>

  <script>
    const puzzle = document.getElementById("puzzle");
    let positions = [];

    function iniciar() {
      document.getElementById("tela1").style.display = "none";
      document.getElementById("tela2").style.display = "flex";

      positions = [...Array(9).keys()];
      positions.sort(() => Math.random() - 0.5);

      puzzle.innerHTML = "";

      positions.forEach(pos => {
        const piece = document.createElement("div");
        piece.className = "piece";
        const x = (pos % 3) * -100;
        const y = Math.floor(pos / 3) * -100;
        piece.style.backgroundPosition = `${x}px ${y}px`;
        puzzle.appendChild(piece);
      });
    }

    function finalizar() {
      document.getElementById("tela2").style.display = "none";
      document.getElementById("tela3").style.display = "flex";
    }
  </script>

</body>
</html>
