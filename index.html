<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Continuar Partida</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0a1a2f, #000814);
  color: #c8aa6e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.tela {
  text-align: center;
}

h1 {
  letter-spacing: 2px;
}

button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 1em;
  background: linear-gradient(180deg, #1e2328, #0a1428);
  border: 2px solid #c8aa6e;
  color: #c8aa6e;
  border-radius: 6px;
  cursor: pointer;
}

#puzzle {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 4px;
  margin-top: 20px;
}

.piece {
  width: 100px;
  height: 100px;
  background-image: url("20251213_203723.jpg");
  background-size: 300px 300px;
  border: 1px solid #c8aa6e;
  cursor: pointer;
}

#final {
  display: none;
}
</style>
</head>

<body>

<div class="tela" id="tela1">
  <h1>CONTINUAR PARTIDA?</h1>
  <p><strong>renatanunes27</strong> ðŸ’™ <strong>anickpio</strong></p>
  <button onclick="iniciar()">Continuar</button>
</div>

<div class="tela" id="tela2" style="display:none;">
  <h1>Monte a imagem</h1>
  <div id="puzzle"></div>
  <button onclick="verificar()">Confirmar</button>
</div>

<div class="tela" id="final">
  <h1>âœ¨ VitÃ³ria âœ¨</h1>
  <p>VocÃª Ã© o amor dessa<br>e de todas as minhas outras vidas</p>
  <img src="20251213_203723.jpg" style="width:300px;border:3px solid #c8aa6e;border-radius:10px;">
</div>

<script>
const puzzle = document.getElementById("puzzle");
let ordemCorreta = [];
let ordemAtual = [];
let selecionada = null;

function iniciar() {
  document.getElementById("tela1").style.display = "none";
  document.getElementById("tela2").style.display = "block";

  puzzle.innerHTML = "";
  ordemCorreta = [];
  ordemAtual = [];

  for (let i = 0; i < 9; i++) ordemCorreta.push(i);

  ordemAtual = [...ordemCorreta].sort(() => Math.random() - 0.5);

  ordemAtual.forEach((pos, index) => {
    const piece = document.createElement("div");
    piece.className = "piece";

    const x = (pos % 3) * -100;
    const y = Math.floor(pos / 3) * -100;
    piece.style.backgroundPosition = `${x}px ${y}px`;

    piece.onclick = () => trocar(index);
    puzzle.appendChild(piece);
  });
}

function trocar(index) {
  if (selecionada === null) {
    selecionada = index;
    puzzle.children[index].style.opacity = "0.6";
  } else {
    const temp = ordemAtual[selecionada];
    ordemAtual[selecionada] = ordemAtual[index];
    ordemAtual[index] = temp;

    atualizarPuzzle();
    selecionada = null;
  }
}

function atualizarPuzzle() {
  Array.from(puzzle.children).forEach((piece, i) => {
    const pos = ordemAtual[i];
    const x = (pos % 3) * -100;
    const y = Math.floor(pos / 3) * -100;
    piece.style.backgroundPosition = `${x}px ${y}px`;
    piece.style.opacity = "1";
  });
}

function verificar() {
  if (ordemAtual.join() === ordemCorreta.join()) {
    document.getElementById("tela2").style.display = "none";
    document.getElementById("final").style.display = "block";
  } else {
    alert("Ainda nÃ£o estÃ¡ certo ðŸ‘€ continua!");
  }
}
</script>

</body>
</html>
